{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>{% block title %}Главная{% endblock %} - Доска объявлений</title>
<!--Это содержимое будет присутствовать в блоке, если производный шаблон не 
    задаст для него свое содержимое.-->

</head>
<body>
    <header>
        <h1>Объявления</h1>
    </header>
    <nav>
        <!-- панель навигации -->
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        <!--           имя маршрута  параметр                -->
        {% endfor %}
        <a href="{% url 'add' %}">Add</a>
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
