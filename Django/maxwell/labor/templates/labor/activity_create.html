{% extends 'labor/basic_labor.html' %}

{% block title %}
    Activity Create - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'activity_create_url' %}" method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        
        {% endfor %}

        <button type="submit" class="btn btn-primary">Create Activity</button>
    </form>
{% endblock %}
