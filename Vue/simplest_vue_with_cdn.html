<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplest Vue 3 with CDN</title>

  <!-- Подключение Vue 3 через CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
</head>

<body>

  <div id="app">    <!-- точка монтирования приложения -->
    <h1>Hello, Vue!</h1>
    <div>{{ titleInter }}</div>   <!-- интерполяция -->
    <div>{{ number }}</div>       <!-- интерполяция -->
    <!-- навешивание метода на событие клика кнопки: -->
    <button v-on:click="increase">Increase</button>
  </div>

  <script>
    // функции доступны через имя Vue
    const app = Vue.createApp({
      // Define your initial data here (optional)
      name: "Application",
      // Определение данных
      data() {
        return {
            titleInter: 'Interpolation',
            number: 100,
        }
      },

      // Определение методов
      methods: {
        increase: function() {
            this.number++
        }
      }
    })

    // Mount the app to the #app element
    app.mount('#app')

  </script>
</body>
</html>
