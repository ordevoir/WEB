<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">

        <div class="code">
            
            <input type="text" 
            class="code-line code-input mnspce"
            v-model="typedText" @input="typing"
            ref="input">
        
            <div class="code-line mnspce" @click="focusOnInput">
                <span v-for="i in textLine.length" 
                class="symbols"
                :class="{ 
                    set_red: (textLine[i-1] !== typedText[i-1] && i-1 < typedText.length),
                    set_green: (textLine[i-1] === typedText[i-1] && i-1 < typedText.length),
                }"
                >
                {{ textLine[i-1] }}
                </span>
            </div>

        </div>

        <div class="panel">
            <button @click="start">Start</button>
            <div class="remain">{{ remainSeconds }} s</div>
        </div>

    </div>
</body>


<script>
    
    const app = Vue.createApp({
      name: "Application",
      // Определение данных
      data() {
        return {
            fullText: "",
            textLine: "",
            typedText: "",
            prevTypedText: "",
            splittedText: [],
            currentLineIndex: 0,
            isTyping: false,
            givenSeconds: 60,
            remainSeconds: 60,
            totalCount: 0,
            correctCount: 0,
        }
    },
      computed: {
        //   typedCount() { return this.}
      },

      mounted() {
        path = "https://raw.githubusercontent.com/ordevoir/Miscellaneous/master/datasets/typing.py"
        this.fullText = this.loadFile(path)
        splittedText = this.fullText.split("\n")
        splittedText = splittedText.map(line => line.trim())
        this.splittedText = splittedText.filter(line => {
            if (line.length > 0 && line.length <= 80) { return true }
        })
        shuffle(this.splittedText)
        // for (let i=0; i<80; i++) {this.textLine += "x"}
      },

      // Определение методов
      methods: {

        increase: function() {
            this.number++
        },
        
        loadFile(path) {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", path, false)
            xhr.send()
            if (xhr.status == 200) {
                return xhr.responseText
            } else {
                console.log(xhr.status)
            }
        },

        start() {
            this.$refs.input.focus()
            if (!this.isTyping) {
                this.textLine = this.splittedText[0]
                this.remainSeconds = this.givenSeconds
                this.totalCount = 0
                this.correctCount = 0
                this.prevTypedText = ""
            }
        },
        typing() {
            delta = this.typedText.length - this.prevTypedText.length
            
            if (!this.isTyping) {
                this.isTyping = true
                this.interval = setInterval(() => {this.remainSeconds--}, 1000)
            }
            if (delta === 1) {
                this.totalCount++
                index = this.typedText.length - 1
                if (this.typedText[index] === this.textLine[index]) { this.correctCount++ }
            }
            if (this.typedText.length === this.textLine.length) {
                this.currentLineIndex++
                this.textLine = this.splittedText[this.currentLineIndex]
                this.typedText = ""
            } else if (delta < 0) {
                last = this.prevTypedText.length - 1
                this.totalCount += delta
                for (let i=0; i>delta; i--) {
                    if (this.prevTypedText[last+i] == this.textLine[last+i]) {
                        this.correctCount--
                    }
                }
            }
            this.prevTypedText = this.typedText
        },
        focusOnInput(e) {
            console.log("focusOnInput")
            if (this.isTyping) { this.$refs.input.focus() }
        },

      },
      watch: {

        remainSeconds: function(newValue, oldValue) {
            if (this.remainSeconds <= 0) {
                clearInterval(this.interval)
                this.isTyping = false
                this.$refs.input.blur()
                speed = this.totalCount / (this.givenSeconds / 60)
                this.textLine = "Finish... " + "Speed: " + speed.toFixed() + " spm"
                accuracy = (this.correctCount / this.totalCount) * 100
                this.textLine += ", Accuracy: " + accuracy.toFixed(2) + "%" 
                this.typedText = ""
            }
        }
      }
    })

    app.mount('#app')

function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex > 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
}

</script>
